<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kanjidex - Kanji Character Lookup</title>
    <link rel="stylesheet " href="./css/style.css" />
  </head>

  <body>
    <div class="spinner">
      <img class="spinner__icon" src="./assets/koi.png" alt="loading" />
      <p>loading...</p>
    </div>
    <!-- start card -->
    <div class="card">
      <div class="card__button-group">
        <a
          class="button button-vocab-list"
          href="./vocabulary.html"
          target="_blank"
        >
        </a>
        <button class="button button-switch"></button>
      </div>
      <!-- forms for searching -->
      <form id="kanji__form">
        <div class="field">
          <div class="control">
            <input
              id="search__kanji"
              class="input"
              type="text"
              placeholder="Search kanji"
            />
          </div>
        </div>
      </form>
      <form id="english__form" class="is-hidden">
        <div class="field">
          <div class="control">
            <input
              id="search__english"
              class="input"
              type="text"
              placeholder="Enter English query..."
            />
          </div>
        </div>
      </form>
      <!-- /. end forms -->
      <div id="main">
        <!-- display the startpage/greeting page -->
        <div class="display__start"></div>
        <!-- if local storage has search results saved -->
        <div class="display__search-results">
          <h4>Search Results:</h4>
          <div class="panel panel-results"></div>
        </div>
        <div class="display__kanji-details">
          <!-- Tab panes -->
          <input type="radio" id="kanji" name="nav-tab" checked />
          <input type="radio" id="radical" name="nav-tab" />
          <input type="radio" id="examples" name="nav-tab" />
          <div class="tab-content">
            <div class="display__return-button"></div>
            <div class="tab-pane content-kanji">
              <div class="display__kanji">
                <!-- buttons for vocab list and library -->
              </div>
            </div>
            <div class="tab-pane content-radical">
              <div class="display__radical"></div>
            </div>
            <div class="tab-pane content-examples">
              <div class="display__examples"></div>
            </div>
          </div>
          <!-- end tab contents -->
          <!-- Nav tabs -->
          <div class="tabs">
            <ul>
              <li>
                <label for="kanji">
                  <a>Kanji</a>
                  <div class="underline"></div>
                </label>
              </li>
              <li>
                <label for="radical">
                  <a>Radical</a>
                  <div class="underline"></div>
                </label>
              </li>
              <li>
                <label for="examples">
                  <a>Examples</a>
                  <div class="underline"></div>
                </label>
              </li>
            </ul>
          </div>
          <!-- end nav tabs -->
        </div>
      </div>
    </div>
    <!-- end card -->
    <script src="./js/utils/raphael.min.js"></script>
    <script src="./js/utils/dmak.min.js"></script>
    <script src="./js/utils/dmakLoader.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
